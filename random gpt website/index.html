<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indian Politics</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h1>INDIAN POLITICS</h1>
    <input type="text" id="player-name" placeholder="Enter your name" />
    <br>
    <label for="difficulty">Select Difficulty:</label>
    <br>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <!-- Volume Control on Start Screen -->
    <br>
    <label for="start-volume" class="volume-label">Volume:</label>
    <input type="range" id="start-volume" min="0" max="1" step="0.01" value="0.5" class="form-range volume-slider">
    
    <button id="start-btn">Start Game</button>
  </div>

  <!-- Game Container -->
  <div class="game-container hidden">
    <div id="score">Votes: 0</div>
    <button id="pause-btn">Pause</button>

    <!-- Volume Control in Game -->
    <div class="volume-control">
      <i class="bi bi-volume-up"></i>
      <input type="range" id="game-volume" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div id="dino"></div>
    <!-- Obstacles dynamically added -->
  </div>

  <!-- Game Over Screen -->
  <div id="game-over-screen" class="hidden">
    <h2>Chunaav khatam</h2>
    <p id="final-score"></p>
    <button id="restart-btn">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
